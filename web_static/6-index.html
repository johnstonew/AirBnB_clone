<!DOCTYPE html>
<html lang="en">
<head>
<title>AirBnBClone</title>
<link rel="stylesheet" href="./styles/4-common.css">
<link rel="stylesheet" href="./styles/3-header.css">
<link rel="stylesheet" href="./styles/3-footer.css">
<link rel="stylesheet" href="./styles/6-filters.css">
<link rel="icon" href="./images/icon.png">
</head>
<body>
    <header>
        <p class="logo"></p>
    </header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona</h4>
				<ul class="popover">
					<li><h2>Arizona:</h2></li>
						<ul>
							<li>Page 1</li>
							<li>Page 2</li>
						</ul>
					<li><h2>California:</h2></li>
						<ul>
							<li>Page 1</li>
							<li>Page 2</li>
						</ul>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
